<ion-header>

  <ion-navbar>
    <ion-title>Registro de Clasificados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <form (submit)="doLogin()">
      <ion-list>
  
        <ion-item>
          <ion-label>NOMBRE</ion-label>
          <ion-input type="text"  name="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>TIPO DE CLASIFICADO</ion-label>
           <ion-select>
             <ion-option value="f">REUNION</ion-option>
             <ion-option value="2">15 AÃ‘OS</ion-option>
            <ion-option value="3">MISA</ion-option>
           </ion-select>
          
        </ion-item>
        
        <ion-item>
            <ion-label>DIA Y HORA DEL EVENTO</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY hh:mm a" ></ion-datetime>
          </ion-item>
        
          <ion-item>
              <ion-label>CANTIDAD DE PERSONAS</ion-label>
              <ion-input type="number"  name="name"></ion-input>
            
          </ion-item>


        <div padding>
          <button ion-button color="primary" block>CONFIRMAR</button>
        </div>
  
      </ion-list>
    </form>
  </ion-content>
